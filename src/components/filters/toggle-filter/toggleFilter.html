<button
    x-data="toggleFilter('{{containerId}}', '{{filterName}}', '{{filterCondition}}', '{{filterValue}}')"
    class="w-full px-4 py-2 mb-4 font-semibold border border-black rounded-md"
    :class="checked ? 'bg-black text-white' : 'bg-white text-black'"
    @click="toggleFilter"
>
    {{toggleText}}
</button>
