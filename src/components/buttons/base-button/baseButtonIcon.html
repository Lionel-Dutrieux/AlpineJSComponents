{{#if (eq elementType "a")}}
<a
	href="#"
	class="base-button"
	x-data="baseButton({isDisabled : {{isDisabled}} })"
>
	<i class="{{icon}}"></i>
	<span>{{text}}</span>
</a>
{{else}}
<button class="base-button" x-data="baseButton({isDisabled : {{isDisabled}} })">
	<i class="{{icon}}"></i>
	<span>{{text}}</span>
</button>
{{/if}}
